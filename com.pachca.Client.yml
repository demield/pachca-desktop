app-id: com.pachca.Client
runtime: org.freedesktop.Platform
runtime-version: '22.08'
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
branch: stable
sdk: org.freedesktop.Sdk
command: pachca
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=all
  - --socket=x11
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/pipewire-0
  - --own-name=org.kde.*
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: pachca
    buildsystem: simple
    build-commands:
      - install apply_extra ${FLATPAK_DEST}/bin
      - install pachca.sh ${FLATPAK_DEST}/bin/pachca
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata/ ${FLATPAK_ID}.appdata.xml
      - cp /usr/bin/ar ${FLATPAK_DEST}/bin
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so /app/lib
      - install -Dm644 -t ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/ ${FLATPAK_ID}.png
      - install -Dm644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x pachca_amd64.deb
          - rm pachca_amd64.deb
          - tar xf data.tar.xz
          - rm -f control.tar.xz data.tar.xz debian-binary
          - mv usr/* .
          - rmdir usr
      - type: script
        dest-filename: pachca.sh
        commands:
          - PACHCA_LOGS=$XDG_CONFIG_HOME/logs
          - mkdir -p $PACHCA_LOGS
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/extra/bin/pachca --executed-from="$(pwd)" --pid=$$ "$@" > "$PACHCA_LOGS/pachca-startup.log" 2>&1
      - type: file
        path: com.pachca.Client.appdata.xml
      - type: file
        path: com.pachca.Client.png
      - type: file
        path: com.pachca.Client.desktop
      - type: extra-data
        filename: pachca_amd64.deb
        url: https://github.com/pachca/pachca-desktop/releases/download/v1.2.0/pachca_1.2.0_amd64.deb
        sha256: 6c600ad30b1bd3bcdca873c34086b756fdf12c39a68b387eff9788486a154b51
        size: 69796776
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pachca/pachca-desktop/releases/latest
          version-query: ".tag_name | sub(\"^v\"; \"\")"
          url-query: ".assets[] | select(.name==\"pachca_\" + $version + \"_amd64.deb\") | .browser_download_url"

